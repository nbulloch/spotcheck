<!DOCTYPE html>
<head>
    <title>Spot Check</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">
</head>
<body>
    <header>
        <nav class="navbar">
            <menu>
                <a href="music.html">Music<sup class="notify">2</sup></a>
                <a href="manage.html">Manage</a>
                <a class="nav-split" href="index.html">*Username*</a>
            </menu>
        </nav>
        <hr>
    </header>
    <main>
        <div class="col-4">
            <div>
                <button>Search</button>
            </div>
            <div>
                <input type="text" value="Muse"></input>
            </div>
            <div>
                <select size=4>
                    <option value="">--Select an Artist--</option>
                    <option>Muse</option>
                    <option>Museek</option>
                    <option>Veridia</option>
                </select>
            </div>
            <div>
                <button>Subscribe</button>
            </div>
        </div>
        <hr>
        <div class="col-8">
            <div class="right-justified">
                <button>Unsubscribe</button>
            </div>
            <table id="music-table">
                <tr>
                    <td>Artist</td>
                    <td>Albums Checked</td>
                </tr>
                <tr>
                    <td>Muse</td>
                    <td>5 of 10</td>
                </tr>
                <tr>
                    <td>Imagine Dragons *selected*</td>
                    <td>8 of 9</td>
                </tr>
            </table>
        </div>
        <hr>
        <div class="console">
            Starting spot check...
            <br>
            Found 7 new albums!
        </div>
    </main>
    <footer>
        <hr>
        <span>Nathan Bulloch</span>
        <a href="https://github.com/nbulloch/startup">GitHub</a>
    </footer>
</body>
