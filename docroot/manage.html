<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SpotCheck</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.6/sl-1.7.0/datatables.min.css"></link>
        <link rel="stylesheet" href="spotcheck.css"></link>
        <link rel="stylesheet" href="layout.css"></link>
        <link rel="stylesheet" href="manage.css"></link>

        <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.6/sl-1.7.0/datatables.min.js"></script>
        <script>
            $(document).ready( function () {
                let table = $('#manage-table').DataTable({
                    pagingType: 'simple',
                    select: true,
                    info: false,
                    order: []
                });
            });
        </script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="music.html">Music<sup class="notify">2</sup></a>
                <a href="manage.html">Manage</a>
                <a class="nav-split" href="index.html">*Username*</a>
            </nav>
        </header>
        <main>
            <div class="aside">
                <div>
                    <button>Search</button>
                </div>
                <div>
                    <input type="text" value="Muse"></input>
                </div>
                <div>
                    <select size=4>
                        <option value="">--Select an Artist--</option>
                        <option>Muse</option>
                        <option>Museek</option>
                        <option>Veridia</option>
                    </select>
                </div>
                <div>
                    <button>Subscribe</button>
                </div>
                <hr>
                <div>
                    <button>Unsubscribe</button>
                </div>
            </div>
            <div>
                <table id="manage-table">
                    <thead>
                        <tr>
                            <td>Artist</td>
                            <td>Albums Checked</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Muse</td>
                            <td>5 of 10</td>
                        </tr>
                        <tr>
                            <td>Imagine Dragons</td>
                            <td>8 of 9</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="console">
                Starting spot check...
                <br>
                Found 7 new albums!
            </div>
        </main>
        <footer class="navbar">
            <span>Nathan Bulloch</span>
            <a class="nav-split" target="_blank" href="https://github.com/nbulloch/startup">GitHub</a>
        </footer>
    </body>
</html>
