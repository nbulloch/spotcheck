<!DOCTYPE html>
<html lang="en">
    <head>
        <title>SpotCheck</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon.png">

        <link rel="stylesheet" href="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.6/sl-1.7.0/datatables.min.css"></link>
        <link rel="stylesheet" href="spotcheck.css"></link>
        <link rel="stylesheet" href="layout.css"></link>
        <link rel="stylesheet" href="manage.css"></link>

        <script src="https://cdn.datatables.net/v/dt/jq-3.7.0/dt-1.13.6/sl-1.7.0/datatables.min.js"></script>
        <script src="spotcheck.js"></script>
        <script src="table.js"></script>
        <script src="manage.js"></script>
    </head>
    <body>
        <header>
            <nav class="navbar">
                <a href="music.html">Music<sup id="notify">0</sup></a>
                <a href="manage.html">Manage</a>
                <div id="currentUser" class="nav-split"></div>
                <a id="login" href="index.html">Login</a>
            </nav>
        </header>
        <main>
            <div class="aside">
                <div>
                    <input id="artistName" type="text" placeholder="Find Artist"></input>
                </div>
                <div>
                    <button onclick="search(this)">Search</button>
                </div>
                <div>
                    <select id="artistSelect" size=4>
                        <option value="">--Select an Artist--</option>
                    </select>
                </div>
                <div>
                    <button onclick="subscribe(this)">Subscribe</button>
                </div>
                <hr>
                <div>
                    <button onclick="unsubscribe(this)">Unsubscribe</button>
                </div>
                <div id="console"></div>
            </div>
            <div class="content">
                <table id="manage-table"></table>
            </div>
        </main>
        <footer class="navbar">
            <span>Nathan Bulloch</span>
            <a class="nav-split" target="_blank" href="https://github.com/nbulloch/startup">GitHub</a>
        </footer>
    </body>
</html>
